<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3ad4fc6030.js" crossorigin="anonymous"></script>
</head>
<body class="bg-blue-500">
    <div class="bg-blue-500 border[1px] p-5 flex flex-col items-center">
        <div class="mb-5">
            <input class="w-[calc(100vw_-_200px)] md:w-96 h-10 outline-none border-2" type="text" placeholder="Buy pencil for school." id="input">
            <button class="h-10 w-20 bg-blue-800 text-white rounded hover:bg-blue-900" id="send">Add</button>
        </div>
        <div class="bg-blue-600 rounded">
            <ul class="p-3 w-[calc(100vw_-_50px)]" id="list">
                
            </ul>
        </div>
    </div>

<script src="./assets/js/main.js"></script>
</body>
</html>
